<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Market survey form</title>
</head>

<body>
    <header id="header" class="info">
        <h2 class="">Market Research Survey</h2>
        <div class="subtitle">Please take a few moments to complete this satisfaction survey. </div>
    </header>
    <ul>
        <li>
            <label class="desc" id="title503">
                What is your age range?
            </label>
            <div>
                <select>
                    <option value="18-24">
                        18-24
                    </option>
                    <option value="25-34">
                        25-34
                    </option>
                    <option value="35-50">
                        35-50
                    </option>
                    <option value="50+">
                        50+
                    </option>
                </select>
            </div>
        </li>
        <li id="fo77li504" class="focused">
            <label class="desc" id="title504">
                What is your yearly income range?
            </label>
            <div class="select">
                <select>
                    <option value="$0 - $25,000">
                        $0 - $25,000
                    </option>
                    <option value="$25,001 - $50,000">
                        $25,001 - $50,000
                    </option>
                    <option value="$50,001 - $100,000">
                        $50,001 - $100,000
                    </option>
                    <option value="$100,000+">
                        $100,000+
                    </option>
                </select>
            </div>
        </li>
        <li>
            <label class="desc" for="">Gender Identity</label>
            <div class="gender-select">
                <div>
                    <input class="gender-input" type="radio" name="gender" id="">Male</div>
                <div>
                    <input class="gender-input" type="radio" name="gender" id="">Female
                </div>
                <div>
                    <input class="gender-input" type="radio" name="gender" id="">Nonbinary
                </div>
                <div>
                    <input class="gender-input" type="radio" name="gender" id="">Orther

                </div>
                <div id="gender-orther">
                    <input type="text">
                </div>
            </div>




        </li>
        <li>
            <label class="desc" for="">Which of the following products have your purchased in the last 2 months. Please
                check all
                that apply.</label>
            <div class="gender-select">
                <div>
                    <input class="gender-input" type="checkbox" name="" id="">Product 1
                </div>
                <div>
                    <input class="gender-input" type="checkbox" name="" id="">Product 2
                </div>
                <div>
                    <input class="gender-input" type="checkbox" name="" id="">Product 3
                </div>
            </div>
        </li>
        <li>
            <label class="desc" for="">How often would you use our new product?</label>
            <div class="gender-select">
                <div>
                    <input class="gender-input" type="radio" name="" id="">Daily
                </div>
                <div>
                    <input class="gender-input" type="radio" name="" id="">Weekly
                </div>
                <div>
                    <input class="gender-input" type="radio" name="" id="">Monthly
                </div>
            </div>
        </li>
        <li>
            <label class="desc" for="">What would you pay for the new product?</label>
            <div>
                $ <input id="dollar" type="text"> . <input id="cent" type="text" name="" id="">
                <div>
                    <span id="txt-dollar">Dollars</span><span id="txt-cent">Cents</span>
                </div>
            </div>
        </li>
        <li>
            <label class="desc" for="">What features would you like to see in the new product.</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>

    </ul>


</body>

</html>
