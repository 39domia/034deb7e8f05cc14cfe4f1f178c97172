<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+ 0.5$)</option>
        <option value="">C (+ 0.5$)</option>
        
    </select>
    <p>How many would you like to order</p>
    <table>
        <tr><td><input type="radio" name="" id="">1 - $10</td></tr>
        <tr><td><input type="radio" name="" id="">2 - $20</td></tr>
        <tr><td><input type="radio" name="" id="">3 - $25</td></tr>
    </table>
    <p>Name</p>
    <table>
        <tr>
            <td>
                <input type="text" name="" id="" placeholder="First Name">
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Last Name">
            </td>
        </tr>
    </table>
    <p>Email</p>
    <input type="email" name="" id="">
    <p>Phone Number</p>
    <input type="tel" name="" id="">
</body>
</html>
