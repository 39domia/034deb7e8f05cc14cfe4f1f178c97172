<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
    nhiêu số nguyên lớn hơn hoặc bằng 10. -->

    <script>
        let count = 0;
        let inputArr = [1, 2, 3, 4, 5, 6, 7, 23, 234, 435345, 546, 656, 765, 5243, 33, 11, 12, 13];

        function cal() {
            for (let i = 0; i < inputArr.length; i++) {
                if (inputArr[i] > 10) {
                    count++;
                }
            }
            document.write(`Tổng số nguyên lớn hơn 10 là: ${count}`);
        }
        cal();
    </script>
</body>

</html>
