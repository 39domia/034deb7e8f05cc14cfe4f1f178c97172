<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi -->

    <script>
        let inputStr = "qwertyuiopasuuudfghjkl"

        function countVowel() {
            //split ra thành mảng, xử lý trong mảng rồi in output ra.
            let arr = inputStr.split("")
            let result = 0;
            let vowel = ['a', 'i', 'u', 'e', 'o'];
            for (let i = 0; i < vowel.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] == vowel[i]) {
                        result++;
                    }
                }
            }
            document.writeln(`Số lượng ký tự nguyên âm: ${result}`);
        }
        countVowel();
    </script>
</body>

</html>
