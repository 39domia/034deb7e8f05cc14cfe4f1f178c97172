<body>
    <!-- Bài 4: Viết một chương trình để đếm số từ trong một chuỗi -->



    <script>
        let str = "sfa asdf fg ert gh rter"
        let arr = str.split("");
        let count = 1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == " ") {
                count++
            }
        }
        document.write("Số từ: " + count);
    </script>
</body>
