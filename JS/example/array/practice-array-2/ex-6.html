<body>
    <!-- Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi
ký tự ( _ ) -->

    <script>
        let str = "as-fd-gh-sfd-gh-gdfh--gs-dsd-afd-sghf";
        let arr = str.split("");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == "-") {
                arr[i] = "_";
            }
        }
        document.write(arr.join(""));
    </script>
</body>

</html>
