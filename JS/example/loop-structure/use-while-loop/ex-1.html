<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let num = prompt("Enter a begin number: ");
      //   let parseNum = parseInt(num);
      let total = 0;
      function parseNum(num1) {
        return parseInt(num1);
      }
      while (num != -1) {
        num = prompt("Enter a end number: ");
        let parseNum1 = parseNum(num);
        // alert(num);
        // console.log(num);
        total += parseNum1;
        // console.log(total);
      }
      alert(total);
    </script>
  </body>
</html>
