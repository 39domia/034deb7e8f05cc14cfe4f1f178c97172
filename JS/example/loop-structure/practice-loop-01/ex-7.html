<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. 
        Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. 
        Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz". -->
    <div id="print"></div>
    <script>
      let print = document.getElementById("print");
      for (let i = 1; i < 101; i++) {
        if (i % 3 == 0) {
          print.innerHTML += "Fizz<br>";
        } else if (i % 5 == 0) {
          print.innerHTML += "Buzz<br>";
        } else if (i % 3 == 0 && i % 5 == 0) {
          print.innerHTML += "FizzBuzz<br>";
        } else {
          print.innerHTML += i + "<br>";
        }
      }
    </script>
  </body>
</html>
