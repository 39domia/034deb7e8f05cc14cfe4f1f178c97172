<body>
    <!-- Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng
    không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->
    <script>
        function reverseArray(arr, str) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].indexOf(str) !== -1) {
                    count++;
                }
            }
            if (count > 0) {
                return count;
            } else
                return -1;
        }
        console.log(reverseArray(["a", "b", "c", "a", "d", "e"], "ad"));
    </script>
</body>
