<!DOCTYPE html>

<body>
    <!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
    <script>
        function calculateFactorial(number) {
            let result = 1;
            for (let i = 1; i <= number; i++) {
                result = result * i;
            }
            return result;
        }
        console.log(calculateFactorial(7));
    </script>
</body>

</html>
