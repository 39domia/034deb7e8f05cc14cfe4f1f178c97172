<body>

    <!-- Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất. -->

    <script>
        function find(a, b, c) {
            let min;
            (a < b) ? ((a < c) ? min = a : min = c) : (b <
                c ? min = b : min = c);
            return min;
        }
        console.log(find(1, 53, 5));
    </script>
