<body>
    <!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về
true, ngược lại trả về false. -->


    <script>
        function checkInteger(number) {
            if (Number.isInteger(number)) {
                if (number >= 0) {

                    return true;
                } else {
                    return false;
                }
            } else
                return false;
        }
        console.log(checkInteger(-1));
    </script>
