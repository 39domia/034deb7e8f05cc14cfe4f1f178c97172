<body>
    <!-- Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó. -->
    <script>
        function reverseTwoNumber(a, b) {
            a = a + b;
            b = a - b
            a = a - b;
            return `a = ${a}, b = ${b}`;
        }
        console.log(reverseTwoNumber(4, 6));
    </script>
</body>
