    <!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn.Gọi hàm vừa xây dựng được -->
    <script>
        function areaAndCircumference(r) {
            let pi = Math.PI;
            return `Diện tích là: ${Math.round(r*r*pi * 100) / 100}, chu vi là: ${Math.round(r*2*pi * 100) / 100}`;
        }
        console.log(areaAndCircumference(2));
    </script>
