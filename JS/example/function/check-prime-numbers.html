<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>

<body>
    <div id="output"></div>
    <script>
        function isPrime(number) {
            let output = document.getElementById("output");
            let N = 3;
            let text = "Số nguyên tố là: 2 <br>";
            for (; N < number; N++) {
                let noSurplus = 0; //biến đếm số lượng số chia hết không dư.
                for (let i = 2; i < N; i++) {
                    if (N % i == 0) {
                        noSurplus++;
                    }
                }
                if (noSurplus == 0) {
                    text += "Số nguyên tố là: " + N + "<br>";
                }
            }
            output.innerHTML = text;
        }
        isPrime(10000);
    </script>
</body>

</html>
