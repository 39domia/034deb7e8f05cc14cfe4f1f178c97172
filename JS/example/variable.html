<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script language="javascript">
        let a, b
        a = prompt("Nhap a: ")
        b = prompt("Nhap b: ")
        let c = a % b === 0;
        if (c)
            document.write('a là bội của b')

        else
            document.write('a không là bội của b')
    </script>
</body>

</html>
