<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find circle area</title>
</head>
<body>
    <script>
        let pi = 3.14;
        let r;
        let s;
        
        r = parseInt(prompt("Nhập bán kính: "));
        s = r*r*pi;
        document.write("Diện tích hình tròn là: "+ s);
    </script>
</body>
</html>
