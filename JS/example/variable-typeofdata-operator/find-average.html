<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
    
    <script>
        let physic;
        let chemistry;
        let biological;
        
        physic = parseInt(prompt("Nhập điểm vật lý: "));
        chemistry = parseInt(prompt("Nhập điểm hóa: "));
        biological = parseInt(prompt("Nhập điểm sinh học: "));
        let average = (physic + chemistry + biological)/3
        document.write("Điểm trung bình 3 môn là: " + average);
    </script>
</body>
</html>
