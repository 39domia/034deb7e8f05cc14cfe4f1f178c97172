<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert C to F</title>
</head>
<body>

    <script>
        let c;
        let f;
        c = parseInt(prompt("Nhập độ C vào đây: "));
        f = 9*c/5 + 32;
        document.write("Độ F là " + f);

    </script>
</body>
</html>
