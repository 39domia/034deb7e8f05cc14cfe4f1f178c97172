<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find diameter of a circle</title>
</head>
<body>
    <script>
        let pi = 3.14;
        let r;
        let c;
        
        r = parseInt(prompt("Nhập bán kính: "));
        c = r*2*pi;
        document.write(`Chu vi hình tròn là: ${c}`);
    </script>
</body>
</html>
