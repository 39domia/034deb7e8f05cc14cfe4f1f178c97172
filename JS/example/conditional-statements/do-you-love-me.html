<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do you love me</title>
    <style>
      /* body {
        width: 100%;
        height: 100%;
      } */
      #no-btn {
        position: relative;
      }
    </style>
  </head>
  <body>
    <h2>Do you love me?</h2>
    <br />
    <input id="yes-btn" type="button" value="Yes" />
    <input id="no-btn" type="button" value="No" />

    <script>
      let yesBtn = document.getElementById("yes-btn");
      let noBtn = document.getElementById("no-btn");
      yesBtn.addEventListener("click", yesClick);
      noBtn.addEventListener("mouseover", noMouseover);
      const maxTop = window.innerHeight - 150;
      const maxLeft = window.innerWidth - 150;

      function yesClick() {
        alert("<3");
      }
      function noMouseover() {
        let random1 = Math.floor(Math.random() * maxTop);
        let random2 = Math.floor(Math.random() * maxLeft);
        noBtn.style.top = `${random1}px`;
        noBtn.style.left = `${random2}px`;
      }
    </script>
  </body>
</html>
