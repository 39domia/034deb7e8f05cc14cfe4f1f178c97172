<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <table>
            <tr>
                <td>
                    Họ và tên:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="name" id="iname">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="iemail">
                </td>
            </tr>
            <tr>
                <td>
                    Số điện thoại
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="tel" id="itel">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="imale" checked>Male
                    <input type="radio" name="gender" id="ifemale">Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Đăng ký">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
